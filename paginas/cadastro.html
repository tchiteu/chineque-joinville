<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Chineque Joinville</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="cabecalho">
        <a href="../index.html"><h1>CHINEQUE JOINVILLE</h1></a>
    </header>

    <div class='container'>
        <h2 class="titulo">Cadastro</h2>
        <section class='formulario flex'>
            <form class='informacao flex'>
                <label for="nome">Nome: </label>
                <input id="nome" class="campos" type="text" placeholder="Ex. Matheus Santos">
                
                <label>Sexo: </label>
                <div>
                    <input id="masc" type="radio">
                    <label for="masc">Masculino</label>
                    
                    <input id="fem" type="radio">
                    <label for="masc">Feminino</label>
                </div>

                <label for="email">E-mail: </label>
                <input id="email" class="campos" type="email" placeholder="Ex. matheus@email.com">
                
                <label for="telefone">Telefone: </label>
                <input id="telefone" class="campos" type="tel" placeholder="(DD) 9 9999-9999">

                <label for="data">Data de Nascimento: </label>
                <input id="data" class="campos" type="date">

                <div class="botoes flex">
                    <input id="enviar" value="Inscreva-se" type="submit">
                    <input type="reset">
                </div>
            </form>
        </section>
    </div>

    <footer class="flex">
        <a target="blank" href="https://github.com/tchiteu">Desenvolvido por Matheus Santos - 2019</a>
    </footer>
</body>
</html>
